<table class="table table-hover">
    <thead class="animate__animated animate__fadeIn">
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries" class="animate__animated animate__fadeIn">
            <td>{{ country.ccn3 }}</td>
            <td> <img [src]='country.flags.png' [alt]="country.name.common" class="small-flag"/> </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td>
            <td> <a [routerLink]="['/country', country.ccn3]" class="text-decoration-none btn btn-secondary" > Details </a> </td>
        </tr>
    </tbody>
</table>
